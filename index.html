<body>
  <main>
    <section class="container">
      <div class="card">
          <img src="bg-pattern-card.svg" alt="Card">
          <div class="people">
            <img src="image-victor.jpg" alt="People">
          </div>

          <div class="name">
            <h1>Victor Crest <b>26</b></h1>
            <h4>London</h4>
          </div>

          <div class="line"></div>

          <div class="infs">
            <ul>
              <li>80K<br> <b>Followers</b></li>
              <li>803K<br> <b>Likes</b></li>
              <li>1.4K<br> <b>Photos</b></li>
            </ul>
          </div>
      </div>
      <div class="circle top"></div>
      <div class="circle bottom"></div>
    </section>
